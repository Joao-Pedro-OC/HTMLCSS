<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Empresa</title>
    <link rel="stylesheet" href="stilos/clt.css">
    <link rel="shortcut icon" href="images/favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <header>
        <div>
            <figure>
                <img src="imagens/Tecnologia do sabor.png" alt="">
            </figure>
            <h1>Tecnologia do Sabor</h1>
        </div>
        <nav>
            <a href="index.html">Casa</a>
            <a href="index.html#v">Compra</a>
            <a href="contatos.html">Nossa história</a>
            <a href="cadastro.html">Cadastro</a>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <h1>Cadastro</h1>
            <form action="/login" method="post">
                <label for="username">Nome de Usuário</label>
                <br>
                <input type="text" id="username" name="username">
                <br>
                <label for="date">Data De Nascimento</label>
                <br>
                <input type="date" name="date" id="date">
                <br>
                <label for="email">E-Mail</label>
                <br>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">Senha</label>
                <br>
                <input type="password" id="password" name="password">
                <br>
                <button type="submit"><a href="index.html">Cadastrar</a></button>
                <button type="submit"><a href="login.html">Já tenho</a></button>
                <br>
                <br>
                <p><a href="index.html" class="voltar">voltar</a></p>
            </form>
        </div>
        <div class="imagem-container">
            <img src="imagens/Tecnologia do sabor.png" alt="imagem não carregada" class="alguma-coisa">
        </div>
    </main>


</body>

</html>
